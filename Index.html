<!DOCTYPE html>
<html>

<head>
  <title>Mailing List Labels</title>
  <meta charset="UTF-8">
  <!-- Jquery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>

  <!--Popper para help messages-->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>

  <!--Icons fontawesome-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!--Sweet Alert-->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!--Office-->
  <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>


  <!-- local -->
  <script src="js/app.js"></script>
  <script src="js/function.js"></script>

  <!--Local Style-->
  <link rel="stylesheet" href="css/Styles.css">

  <!-- Favico-->
  <link rel="icon" href="image/ico.png" type="image/x-icon">

  <!--Papa Parse-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"
    integrity="sha512-dfX5uYVXzyU8+KHqj8bjo7UkOdg18PaOtpa48djpNbZHwExddghZ+ZmzWT06R5v6NSk3ZUfsH6FNEDepLx9hPQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>


</head>

<body>

  <div class="container-fluid ml-0 pl-0 mr-0 pr-0">
    <div class="row mr-0 pr-0">
      <div class="col-xs-12 col-sm-12 col-md-12 mr-0 pr-0">
        <iframe class="embed-responsive-item " style="width: 100%;height: 100vh;position: relative;"
          src="https://cggis.maps.arcgis.com/apps/instant/notification/index.html?appid=9ec9993e2e5d42e5bab828a7efce6949"
          allowfullscreen></iframe>
      </div>

    </div>
    <button type="button" id="modalButton" class="btn bg-main-color boton-flotante text-white" data-toggle="modal"
      data-target="#myModal">
      Draft Labels
    </button>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-center" id="myModalLabel">Mailing List Labels</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <i class="fa fa-sharp fa-solid fa-xmark"></i>
          </button>
        </div>

        <!--Modal Body-->
        <div class="modal-body">
          <p class="card-text text-center ">
          <h5>Please select the CSV file to create Labels</h5>
          </p>

          <!-- CSV Input -->
          <div class="form-group">
            <label for="csvInput">CSV File<sup class="text-danger font-weight-bold">*</sup>:</label>
            <input type="file" id="csvInput" class="form-control" required placeholder="Please select the CSV file for the labels"/>
            <div class="invalid-feedback"><i class="fa fa-sharp fa-light fa-info-circle"></i> Upload the csv file.</div>
          </div>

          <!-- Radio Buttons -->
          <div class="custom-control custom-radio">
            <input type="radio" id="owner" name="ownerResident" class="custom-control-input" checked>
            <label class="custom-control-label" for="radio">Owners</label>
          </div>
          <div class="custom-control custom-radio">
            <input type="radio" id="resident" name="ownerResident" class="custom-control-input">
            <label class="custom-control-label" for="resident">Residents</label>
          </div>
          <div class="custom-control custom-radio">
            <input type="radio" id="both" name="ownerResident" class="custom-control-input">
            <label class="custom-control-label" for="both">Residents and Owner</label>
          </div>

          <!-- Description Input -->
          <div class="form-group">
            <label for="description">Description<sup class="text-danger font-weight-bold">*</sup>:</label>
            <input type="text" id="description" value="" placeholder="Type your Mailing List Description..."
              class="form-control" required/>
              <div class="invalid-feedback"><i class="fa fa-sharp fa-light fa-info-circle"></i> Please, enter your Mailing List Description.</div>
          </div>

          <!-- Department Input -->
          <div class="form-group">
            <label for="Department">Department<sup class="text-danger font-weight-bold">*</sup>:</label>
            <input type="text" id="department" value="" placeholder="Type your Department..."
              class="form-control" required/>
              <div class="invalid-feedback"><i class="fa fa-sharp fa-light fa-info-circle"></i> Please, enter your Department.</div>
          </div>          
        </div>

        <!--Footer Modal-->
        <div class="modal-footer">
          <div class="mt-3 d-flex justify-content-end">
            <a href="#" class="btn bg-main-color text-white" id="notifyButton">Create Labels</a>
          </div>
        </div>
      </div>
    </div>
  </div>


</body>

</html>
